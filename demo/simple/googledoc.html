<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Documents Clone</title>
        <meta name="description" content="A clone of Google docs.">
        <link rel="stylesheet" href="googledoc.css">
        <link rel="shortcut icon" href="img/docsfavicon.ico" type="image/x-icon">
    </head>
    <body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="googledoc.js"></script>
<script src ="doclayout.js">
        </script>     
        
<div class = "navbar">
        <img src = "img/left-button.png" style="width:40px;">
                <form>
            <input type="text" name="ftitle" placeholder="Untitled Document" width="450px" height="48px"><br>
            </form>
        <div class = "file" id="filemenu">
        <img src="img/filemenu.png" style="width:450px;">
    </div>
        <p class="content">Changes Saved</p>
    <div class = "share">
        <img src="img/share.png" style="width: 75px;">
        </div>
        <img src="img/textman.png" style="width:1000px;">
        </div>
        <div id = "container">
        <textarea id= "tyingBox" tabindex="1" rows="60">
            </textarea>
                </div>
                <script defer src="doclayout.js"></script>
    </body>
</html>
